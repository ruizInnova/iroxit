<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span>PS</span>
            <span class="separar"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>notes</mat-icon>
            </button>
    
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="./dashboard"><mat-icon mat-list-icon>area_chart</mat-icon> <span> Dashboard </span></a>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="./list"><mat-icon mat-list-icon>move_to_inbox</mat-icon> <span> Productos </span></a>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="./cart"><mat-icon mat-list-icon>add_shopping_cart</mat-icon> <span> Ventas </span></a>
           <!-- <a mat-list-item (click)="sidenav.toggle()" routerLink="./products"><mat-icon mat-list-icon>add</mat-icon> <span> Agregar Productos </span></a> -->
         </mat-nav-list>
        
    </mat-sidenav>


    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>notes</mat-icon>
        </button>
        <span class="separar"></span>
        <button mat-icon-button routerLink="./cart">
            <mat-icon>add_shopping_cart</mat-icon>
            <div class="flexbox-badge">{{totalItem}}</div>
        </button>

    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
